name: smelt_examples
version: 1

model_paths:
  - models

targets:
  dev:
    type: duckdb
    database: target/dev.duckdb
    schema: main

  spark:
    type: spark
    connect_url: sc://localhost:15002
    catalog: spark_catalog
    schema: main

default_materialization: view

models:
  users:
    materialization: table
  events:
    materialization: table
  user_activity:
    materialization: table
  transactions:
    materialization: table
  daily_revenue:
    materialization: table
    incremental:
      enabled: true
      partition_column: revenue_date
      # For demo: process one day at a time
      # In production: would use watermarks, lookback windows, etc.
