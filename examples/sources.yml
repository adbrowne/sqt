version: 1

sources:
  raw:
    tables:
      users:
        description: Raw user data
        columns:
          - name: user_id
            type: INTEGER
          - name: user_name
            type: VARCHAR
          - name: signup_date
            type: DATE

      events:
        description: Raw event data
        columns:
          - name: event_id
            type: INTEGER
          - name: user_id
            type: INTEGER
          - name: event_type
            type: VARCHAR
          - name: event_timestamp
            type: TIMESTAMP
